# # Run for macOS
# act -W .github/workflows/release-app.yml --container-architecture linux/amd64 -j publish-tauri -P macos-latest=-self-hosted

name: Release App

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: "Commit hash to build from (optional)"
        required: false
      version:
        description: "Version to set in Cargo.toml (required if commit_hash is provided)"
        required: false
      needs_testing:
        description: "Whether this release needs community testing"
        type: boolean
        default: false
      force_github_runners:
        description: "Force GitHub-hosted runners (skip self-hosted even if online)"
        type: boolean
        default: false
  push:
    branches: [main]

jobs:
  check_commit:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      should_publish: ${{ steps.check.outputs.should_publish }}
      should_test: ${{ steps.check.outputs.should_test }}
      should_beta: ${{ steps.check.outputs.should_beta }}
      macos26_runner: ${{ steps.check-runner.outputs.macos26_runner }}
      windows_runner: ${{ steps.check-runner.outputs.windows_runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "release-app"; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
          if echo "$COMMIT_MSG" | grep -q "release-app-publish"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi
          
          # Beta: upload on most main commits and workflow_dispatch
          # This lets us test updates via beta channel before publishing stable
          AUTHOR=$(git log -1 --pretty=%an)
          if echo "$COMMIT_MSG" | grep -qE "^(Bump app|release-app|fix|feat|refactor|perf|ci)"; then
            echo "should_beta=true" >> $GITHUB_OUTPUT
          elif [ "$AUTHOR" = "Louis Beaumont" ] || [ "$AUTHOR" = "louis030195" ]; then
            echo "should_beta=true" >> $GITHUB_OUTPUT
          else
            echo "should_beta=false" >> $GITHUB_OUTPUT
          fi

          # Check for explicit testing or skip flags first
          if echo "$COMMIT_MSG" | grep -q "release-app"; then
            echo "should_test=true" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -q "release-app-skip-test"; then
            echo "should_test=false" >> $GITHUB_OUTPUT
          # For regular release-app (not publish), default to testing=true
          elif echo "$COMMIT_MSG" | grep -q "release-app" && ! echo "$COMMIT_MSG" | grep -q "release-app-publish"; then
            echo "should_test=true" >> $GITHUB_OUTPUT
          # For manual workflow runs, use the input parameter
          else
            echo "should_test=${{ github.event.inputs.needs_testing }}" >> $GITHUB_OUTPUT
          fi

      - name: Check self-hosted macOS 26 runner availability
        id: check-runner
        env:
          GH_TOKEN: ${{ secrets.RUNNER_CHECK_TOKEN }}
        run: |
          # Force GitHub-hosted runners if requested
          if [ "${{ github.event.inputs.force_github_runners }}" = "true" ]; then
            echo "macos26_runner=macos-latest" >> $GITHUB_OUTPUT
            echo "windows_runner=windows-2019" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Forcing GitHub-hosted runners (manual override)"
          else
            # Check if self-hosted macOS 26 runner is online AND idle
            # "online" alone isn't enough ‚Äî runner could be stuck on login screen, frozen, etc.
            RUNNER_INFO=$(gh api repos/${{ github.repository }}/actions/runners \
              --jq '.runners[] | select(.labels[].name == "macos-26") | {status: .status, busy: .busy}' 2>/dev/null || echo '{"status":"offline","busy":false}')
            RUNNER_STATUS=$(echo "$RUNNER_INFO" | jq -r '.status // "offline"')
            RUNNER_BUSY=$(echo "$RUNNER_INFO" | jq -r '.busy // "false"')

            if [ "$RUNNER_STATUS" = "online" ] && [ "$RUNNER_BUSY" = "false" ]; then
              echo "macos26_runner=macos-26" >> $GITHUB_OUTPUT
              echo "‚úÖ Self-hosted macOS 26 runner is online and idle"
            elif [ "$RUNNER_STATUS" = "online" ] && [ "$RUNNER_BUSY" = "true" ]; then
              echo "macos26_runner=macos-26" >> $GITHUB_OUTPUT
              echo "‚è≥ Self-hosted macOS 26 runner is online but busy ‚Äî job will queue"
            else
              echo "macos26_runner=macos-latest" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è Self-hosted macOS 26 runner offline ‚Äî falling back to macos-latest"
            fi

            # Windows: temporarily forcing GH-hosted runner due to symlink permission issues
            # TODO: re-enable self-hosted once runner has Developer Mode enabled
            echo "windows_runner=windows-2019" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Using GitHub-hosted Windows runner (self-hosted has symlink permission issues)"
          fi

  draft:
    needs: [check_commit]
    if: github.event_name == 'workflow_dispatch' || needs.check_commit.outputs.should_release == 'true' || needs.check_commit.outputs.should_beta == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_hash || github.ref }}

      - name: Update version in Cargo.toml
        if: github.event.inputs.commit_hash && github.event.inputs.version
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' apps/screenpipe-app-tauri/src-tauri/Cargo.toml
          else
            sed -i 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' apps/screenpipe-app-tauri/src-tauri/Cargo.toml
          fi

      - name: create draft release
        if: needs.check_commit.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
        uses: crabnebula-dev/cloud-release@v0.2.6
        with:
          command: release draft ${{ secrets.CN_APP_SLUG }} --framework tauri
          api-key: ${{ secrets.CN_API_KEY }}

      - name: create beta draft release
        if: needs.check_commit.outputs.should_beta == 'true' || github.event_name == 'workflow_dispatch'
        uses: crabnebula-dev/cloud-release@v0.2.6
        continue-on-error: true
        with:
          command: release draft ${{ secrets.CN_APP_SLUG_BETA }} --framework tauri
          api-key: ${{ secrets.CN_API_KEY }}

  publish-tauri:
    needs: [check_commit, draft]
    if: github.event_name == 'workflow_dispatch' || needs.check_commit.outputs.should_release == 'true' || needs.check_commit.outputs.should_beta == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Self-hosted macOS 26 runner (MacBook Pro) for Apple Silicon + Apple Intelligence
          # Falls back to macos-latest (GH-hosted) if runner is offline
          - platform: ${{ needs.check_commit.outputs.macos26_runner || 'macos-latest' }}
            args: "--target aarch64-apple-darwin --features metal"
            target: aarch64-apple-darwin
            tauri-args: "--target aarch64-apple-darwin --features official-build"
            os_type: "macos"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin --features metal"
            target: x86_64-apple-darwin
            tauri-args: "--target x86_64-apple-darwin --features official-build"
            os_type: "macos"
          - platform: ${{ needs.check_commit.outputs.windows_runner || 'windows-2019' }}
            args: "--target x86_64-pc-windows-msvc --features mkl"
            pre-build-args: ""
            tauri-args: "--target x86_64-pc-windows-msvc --features official-build"
            os_type: "windows"
          # Linux disabled - too many bundling issues
          # - platform: "ubuntu-22.04"
          #   args: "--target x86_64-unknown-linux-gnu"
          #   target: x86_64-unknown-linux-gnu
          #   tauri-args: ""
          #   os_type: "linux"

    runs-on: ${{ matrix.platform == 'macos-26' && fromJSON('["self-hosted", "macos-26"]') || matrix.platform == 'windows-desktop-test' && fromJSON('["self-hosted", "windows-desktop-test"]') || matrix.platform }}
    timeout-minutes: 120
    steps:
      - name: Detect Xcode version and set Apple Intelligence feature
        if: matrix.os_type == 'macos'
        id: detect-xcode
        shell: bash
        run: |
          # Re-enabled: weak-linking fix in binary crate build.rs ensures
          # FoundationModels.framework is LC_LOAD_WEAK_DYLIB (not LC_LOAD_DYLIB).
          # DYLD skips the framework on macOS < 26 instead of crashing.
          # Runtime guard (is_macos_26_or_later) prevents any FFI calls.
          # Tested: binary built on macOS 26 SDK runs on macOS 15.5 without crash.
          SDK_PATH=$(xcrun --sdk macosx --show-sdk-path 2>/dev/null || echo "")
          SDK_SETTINGS="${SDK_PATH}/SDKSettings.json"
          if [ -f "$SDK_SETTINGS" ] && grep -q '"26\.' "$SDK_SETTINGS"; then
            echo "has_apple_intelligence=true" >> $GITHUB_OUTPUT
            echo "üß† macOS 26+ SDK detected ‚Äî Apple Intelligence enabled"
          elif [ -d "${SDK_PATH}/System/Library/Frameworks/FoundationModels.framework" ]; then
            echo "has_apple_intelligence=true" >> $GITHUB_OUTPUT
            echo "üß† FoundationModels.framework found ‚Äî Apple Intelligence enabled"
          else
            echo "has_apple_intelligence=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è macOS SDK < 26 ‚Äî Apple Intelligence not available (stub will be used)"
          fi

      - name: Enable Git long paths on Windows
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          Write-Host "Enabling git core.longpaths..."
          # Use --global instead of --system to avoid permission issues on self-hosted runners
          git config --global core.longpaths true
          # Verify the setting
          $longpaths = git config --global --get core.longpaths
          Write-Host "core.longpaths is set to: $longpaths"
          if ($longpaths -ne "true") {
            throw "Failed to enable git long paths"
          }

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_hash || github.ref }}

      - name: Update version in Cargo.toml
        if: github.event.inputs.commit_hash && github.event.inputs.version && matrix.platform != 'macos-latest'
        shell: pwsh
        run: |
          $content = Get-Content apps/screenpipe-app-tauri/src-tauri/Cargo.toml
          $content = $content -replace '^version = ".*"', ('version = "' + '${{ github.event.inputs.version }}' + '"')
          $content | Set-Content apps/screenpipe-app-tauri/src-tauri/Cargo.toml -Force

      - name: Update version in Cargo.toml
        if: github.event.inputs.commit_hash && github.event.inputs.version && matrix.platform == 'macos-latest'
        shell: bash
        run: |
          sed -i '' 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' apps/screenpipe-app-tauri/src-tauri/Cargo.toml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Rust
        if: matrix.os_type != 'windows'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install Rust
        if: matrix.os_type == 'windows'
        run: |
          Invoke-WebRequest https://static.rust-lang.org/rustup/dist/x86_64-pc-windows-gnu/rustup-init.exe -OutFile rustup-init.exe
          .\rustup-init.exe -y

      - name: setup rust path
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          rustc --version # verify rust is available

      # sccache disabled temporarily due to GitHub Actions cache outage
      # - name: Setup sccache
      #   uses: mozilla-actions/sccache-action@v0.0.7
      #   with:
      #     version: "v0.8.2"

      # - name: Configure sccache
      #   shell: bash
      #   run: |
      #     echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
      #     echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Specify custom cache key
          key: ${{ runner.os }}-rust-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          # Cache these paths
          cache-directories: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/${{ matrix.target }}
            apps/screenpipe-app-tauri/src-tauri/target
          # Shared cache across branches
          shared-key: "rust-cache-${{ matrix.target }}"
          # Save cache even on failed builds
          save-if: true

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target/${{ matrix.target }}/release
            apps/screenpipe-app-tauri/src-tauri/target/release
          key: ${{ runner.os }}-artifacts-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-artifacts-${{ matrix.target }}-

      - name: Cache Homebrew packages
        if: matrix.platform == 'macos-latest'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Cellar/ffmpeg
            /usr/local/Cellar/pkg-config
          key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/release-cli.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Cache Pre Build
        id: cache-pre-build
        uses: actions/cache@v4
        with:
          path: |
            apps/screenpipe-app-tauri/src-tauri/ffmpeg
            apps/screenpipe-app-tauri/src-tauri/tesseract-*
            apps/screenpipe-app-tauri/node_modules
            apps/screenpipe-app-tauri/src-tauri/target
            apps/screenpipe-app-tauri/.tauri
            apps/screenpipe-app-tauri/src-tauri/WixTools
            apps/screenpipe-app-tauri/src-tauri/mkl
            # Ollama binaries and libs
            apps/screenpipe-app-tauri/src-tauri/ollama-*
            apps/screenpipe-app-tauri/src-tauri/lib/ollama
            # Swift UI monitoring binaries
            apps/screenpipe-app-tauri/src-tauri/ui_monitor-*
            # FFmpeg downloads
            apps/screenpipe-app-tauri/src-tauri/ffmpeg-*
            # Platform specific bins
            apps/screenpipe-app-tauri/src-tauri/bun-*
          key: ${{ matrix.platform }}-${{ matrix.target }}-pre-build-${{ hashFiles('**/Cargo.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.target }}-pre-build-

      - name: Install dependencies
        if: matrix.os_type == 'macos'
        shell: bash
        run: |
          brew install ffmpeg

      - name: Install dependencies
        if: matrix.os_type == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ \
            ffmpeg \
            tesseract-ocr \
            cmake \
            clang \
            libavformat-dev \
            libavfilter-dev \
            libavdevice-dev \
            libssl-dev \
            libtesseract-dev \
            libxdo-dev \
            libsdl2-dev \
            libclang-dev \
            libxtst-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libpulse-dev \
            curl \
            pkg-config \
            libsqlite3-dev \
            libbz2-dev \
            zlib1g-dev \
            libonig-dev \
            libayatana-appindicator3-dev \
            libsamplerate-dev \
            libwebrtc-audio-processing-dev \
            libgtk-3-dev \
            librsvg2-dev \
            patchelf
          # download old versions because of EGL issues, see https://github.com/h3poteto/fedistar/issues/1717
          mkdir -p /tmp/ubuntu-packages
          cd /tmp/ubuntu-packages
          wget https://launchpadlibrarian.net/723972773/libwebkit2gtk-4.1-0_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972761/libwebkit2gtk-4.1-dev_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972770/libjavascriptcoregtk-4.1-0_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972746/libjavascriptcoregtk-4.1-dev_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972735/gir1.2-javascriptcoregtk-4.1_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972739/gir1.2-webkit2-4.1_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/606433947/libicu70_70.1-2ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/606433941/libicu-dev_70.1-2ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/606433945/icu-devtools_70.1-2ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/595623693/libjpeg8_8c-2ubuntu10_amd64.deb
          wget https://launchpadlibrarian.net/587202140/libjpeg-turbo8_2.1.2-0ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/592959859/xdg-desktop-portal-gtk_1.14.0-1build1_amd64.deb
          sudo apt-get install -y /tmp/ubuntu-packages/*.deb

      - name: Install frontend dependencies
        working-directory: ${{ github.workspace }}/apps/screenpipe-app-tauri
        run: bun install

      - name: Install vcpkg
        if: matrix.os_type == 'windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "7adc2e4d49e8d0efc07a369079faa6bc3dbb90f3"

      - name: Set up MSVC
        if: matrix.os_type == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install 7zip
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          $7zipUrl = "https://7-zip.org/a/7z2301-x64.exe"
          $7zipInstaller = "7z-installer.exe"
          Invoke-WebRequest -Uri $7zipUrl -OutFile $7zipInstaller
          Start-Process -FilePath .\$7zipInstaller -Args "/S" -Wait
          Remove-Item $7zipInstaller
          echo "C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & "C:\Program Files\7-Zip\7z.exe" i

      - name: Cache LLVM
        if: matrix.os_type == 'windows'
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: |
            C:\Program Files\LLVM
            ${{ runner.temp }}\llvm
          key: llvm-10.0-windows-${{ hashFiles('.github/workflows/release-app.yml') }}

      - name: Install LLVM and Clang
        if: matrix.os_type == 'windows' && steps.cache-llvm.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          # Create LLVM directory with proper permissions
          $llvmPath = "C:\Program Files\LLVM"
          if (!(Test-Path $llvmPath)) {
            New-Item -ItemType Directory -Force -Path $llvmPath | Out-Null
            $acl = Get-Acl $llvmPath
            $rule = New-Object System.Security.AccessControl.FileSystemAccessRule("Users","FullControl","Allow")
            $acl.SetAccessRule($rule)
            Set-Acl $llvmPath $acl
          }

          # Download and install LLVM
          $installerUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-10.0.0/LLVM-10.0.0-win64.exe"
          $installerPath = Join-Path $env:TEMP "LLVM-10.0.0-win64.exe"

          Write-Host "Downloading LLVM installer..."
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installerPath -ArgumentList "/S","/D=$llvmPath" -Wait -NoNewWindow

          Remove-Item $installerPath -Force

          # Verify installation
          if (!(Test-Path "$llvmPath\bin\clang.exe")) {
            throw "LLVM installation failed - clang.exe not found"
          }
          Write-Host "LLVM installation completed successfully"

      - name: Install wget on Windows
        if: matrix.os_type == 'windows'
        shell: powershell
        env:
          SKIP_SCREENPIPE_SETUP: true
        run: |
          # Remove wget alias if it exists
          if (Test-Path Alias:wget) {
            Remove-Item Alias:wget -Force
          }

          # Create wget directory
          $wgetDir = "C:\wget"
          New-Item -ItemType Directory -Force -Path $wgetDir

          # Download wget executable
          $wgetUrl = "https://eternallybored.org/misc/wget/releases/wget-1.21.4-win64.zip"
          $wgetZip = "$wgetDir\wget.zip"

          # Use Invoke-WebRequest to download
          Invoke-WebRequest -Uri $wgetUrl -OutFile $wgetZip

          # Extract wget
          Expand-Archive -Path $wgetZip -DestinationPath $wgetDir -Force
          Remove-Item $wgetZip

          # Add to PATH for current session only
          $env:Path = "$wgetDir;$env:Path"

          # Verify installation
          & "$wgetDir\wget.exe" --version

      - name: Run pre_build.js
        env:
          SKIP_SCREENPIPE_SETUP: true
        run: bun ./scripts/pre_build.js ${{ matrix.pre-build-args }}
        working-directory: ${{ github.workspace }}/apps/screenpipe-app-tauri

      - uses: actions/setup-python@v5
        if: matrix.os_type == 'windows'
        with:
          python-version: '3.13'

      - name: Copy library for MKL
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          # Create target directory
          $mkl_dir = "apps/screenpipe-app-tauri/src-tauri/mkl"
          New-Item -ItemType Directory -Force -Path $mkl_dir | Out-Null

          # Install and copy Intel OpenMP
          python -m pip install --upgrade pip
          $temp_dir = "temp_omp"
          New-Item -ItemType Directory -Force -Path $temp_dir | Out-Null

          Write-Host "Installing Intel OpenMP..."
          python -m pip install intel-openmp --target $temp_dir

          Write-Host "Copying DLL files..."
          Get-ChildItem -Path $temp_dir -Recurse -Filter "*.dll" | ForEach-Object {
            Write-Host "Copying $_"
            Copy-Item $_.FullName -Destination $mkl_dir -Force
          }

          # Verify DLLs were copied
          $dll_count = (Get-ChildItem -Path $mkl_dir -Filter "*.dll").Count
          Write-Host "Found $dll_count DLLs in target directory"
          if ($dll_count -eq 0) {
            throw "No DLLs found in target directory!"
          }

          Remove-Item -Path $temp_dir -Recurse -Force

      - name: Copy library for vcredist
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          # Create target directory
          $vcredist_dir = "apps/screenpipe-app-tauri/src-tauri/vcredist"
          New-Item -ItemType Directory -Force -Path $vcredist_dir | Out-Null

          # Copy vcruntime DLLs from System32 (already present on Windows runners with VS installed)
          Write-Host "Copying DLL files from System32..."
          Copy-Item C:\Windows\System32\vcruntime140.dll -Destination $vcredist_dir -Force
          Copy-Item C:\Windows\System32\vcruntime140_1.dll -Destination $vcredist_dir -Force -ErrorAction SilentlyContinue
          Copy-Item C:\Windows\System32\msvcp140.dll -Destination $vcredist_dir -Force -ErrorAction SilentlyContinue

          # Verify DLLs were copied
          $dll_count = (Get-ChildItem -Path $vcredist_dir -Filter "*.dll").Count
          Write-Host "Found $dll_count DLLs in target directory"
          if ($dll_count -eq 0) {
            throw "No DLLs found in target directory!"
          }

      - name: Use production config for release
        shell: bash
        run: cp apps/screenpipe-app-tauri/src-tauri/tauri.prod.conf.json apps/screenpipe-app-tauri/src-tauri/tauri.conf.json

      - name: Set macOS deployment target
        if: matrix.os_type == 'macos'
        shell: bash
        run: |
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV
          echo "Setting MACOSX_DEPLOYMENT_TARGET=10.15 for std::filesystem support"

      - name: Compute Tauri build args
        id: tauri-args
        shell: bash
        run: |
          ARGS="${{ matrix.tauri-args }}"
          if [[ "${{ steps.detect-xcode.outputs.has_apple_intelligence }}" == "true" ]]; then
            # Append apple-intelligence to existing --features flag
            ARGS=$(echo "$ARGS" | sed 's/--features \([^ ]*\)/--features \1,apple-intelligence/')
            echo "üß† Tauri build will include Apple Intelligence"
          fi
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "Final tauri args: $ARGS"

      - name: Build
        uses: tauri-apps/tauri-action@v0.5.17
        env:
          # for updater
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # for release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # for macos signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # https://tauri.app/v1/guides/distribution/sign-macos
          CI: true
          # Fix std::filesystem availability - requires macOS 10.15+
          # whisper.cpp ggml uses std::filesystem::path which needs 10.15
          # All these vars needed to ensure cmake picks up the deployment target
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.os_type == 'macos' && '10.15' || '' }}
          CMAKE_OSX_DEPLOYMENT_TARGET: ${{ matrix.os_type == 'macos' && '10.15' || '' }}
          # Fix i8mm build error - force M1 compatible architecture
          # -U__ARM_FEATURE_MATMUL_INT8 undefines i8mm macro
          # -mmacosx-version-min=10.15 ensures std::filesystem is available
          # See: https://github.com/ggml-org/whisper.cpp/issues/3427
          CFLAGS: ${{ matrix.os_type == 'macos' && (matrix.target == 'aarch64-apple-darwin' && '-mmacosx-version-min=10.15 -mcpu=apple-m1 -U__ARM_FEATURE_MATMUL_INT8' || '-mmacosx-version-min=10.15') || '' }}
          CXXFLAGS: ${{ matrix.os_type == 'macos' && (matrix.target == 'aarch64-apple-darwin' && '-mmacosx-version-min=10.15 -mcpu=apple-m1 -U__ARM_FEATURE_MATMUL_INT8' || '-mmacosx-version-min=10.15') || '' }}
          CMAKE_C_FLAGS: ${{ matrix.os_type == 'macos' && '-mmacosx-version-min=10.15' || '' }}
          CMAKE_CXX_FLAGS: ${{ matrix.os_type == 'macos' && '-mmacosx-version-min=10.15' || '' }}
          # Optimize for build speed on Windows
          CARGO_PROFILE_RELEASE_LTO: ${{ matrix.os_type == 'windows' && 'thin' || 'false' }}
          CARGO_PROFILE_RELEASE_OPT_LEVEL: ${{ matrix.os_type == 'windows' && '2' || '3' }}
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: ${{ matrix.os_type == 'windows' && '16' || '16' }}
          # Enable incremental compilation for Windows
          CARGO_INCREMENTAL: ${{ matrix.os_type == 'windows' && 'true' || 'false' }}
          # Windows: keep symbols for Sentry upload, macOS: none
          CARGO_PROFILE_RELEASE_STRIP: none
          CARGO_PROFILE_RELEASE_PANIC: ${{ matrix.os_type == 'windows' && 'abort' || 'unwind' }}
          CARGO_PROFILE_RELEASE_INCREMENTAL: ${{ matrix.os_type == 'windows' && 'false' || 'true' }}
          RUSTFLAGS: ${{ matrix.os_type == 'windows' && '-C target-feature=+crt-static -C link-arg=/LTCG' || '' }}
          VCPKG_STATIC_LINKAGE: "true"
          KNF_STATIC_CRT: ${{ matrix.os_type == 'windows' && '1' || '' }}
          # Fix linuxdeploy crash on AppImage bundling
          NO_STRIP: ${{ matrix.os_type == 'linux' && '1' || '' }}
          LINUXDEPLOY_OUTPUT_VERSION: ${{ matrix.os_type == 'linux' && '1' || '' }}
          APPIMAGE_EXTRACT_AND_RUN: ${{ matrix.os_type == 'linux' && '1' || '' }}
        with:
          args: ${{ steps.tauri-args.outputs.args || matrix.tauri-args }}
          projectPath: "./apps/screenpipe-app-tauri"
          tauriScript: bunx tauri -vvv
          retryAttempts: 3

      - name: Upload debug symbols to Sentry (Windows)
        if: matrix.os_type == 'windows'
        continue-on-error: true
        shell: powershell
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: mediar
        run: |
          # Install sentry-cli
          Invoke-WebRequest -Uri "https://release-registry.services.sentry.io/apps/sentry-cli/latest?response=download&arch=x86_64&platform=Windows&package=sentry-cli" -OutFile sentry-cli.exe

          # Upload debug symbols (.pdb files) for the app
          Write-Host "Uploading debug symbols to Sentry..."
          .\sentry-cli.exe debug-files upload --org $env:SENTRY_ORG --project screenpipe-app apps/screenpipe-app-tauri/src-tauri/target/release/

      - name: Upload debug symbols to Sentry (macOS)
        if: matrix.os_type == 'macos'
        continue-on-error: true
        shell: bash
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: mediar
        run: |
          # Install sentry-cli
          curl -sL https://sentry.io/get-cli/ | bash

          # Upload debug symbols (dSYM files) for the app
          echo "Uploading debug symbols to Sentry..."
          sentry-cli debug-files upload --org $SENTRY_ORG --project screenpipe-app apps/screenpipe-app-tauri/src-tauri/target/${{ matrix.target }}/release/

      - name: Download and Run CLI Manually (Windows)
        if: matrix.os_type == 'windows'
        shell: powershell
        env:
          CN_API_KEY: ${{ secrets.CN_API_KEY }}
          CN_VERBOSE: "2"
          USER_AGENT: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
          MAX_RETRIES: 5
          RETRY_DELAY: 30
          SHOULD_RELEASE: ${{ needs.check_commit.outputs.should_release }}
          SHOULD_BETA: ${{ needs.check_commit.outputs.should_beta }}
          IS_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          # create temp directory for cli
          $cliDir = Join-Path $Env:GITHUB_WORKSPACE "cn-cli-temp"
          New-Item -ItemType Directory -Force -Path $cliDir

          # download cli
          $cliUrl = "https://cdn.crabnebula.app/download/crabnebula/cn-cli/latest/platform/windows-binary-x86_64"
          $cliExe = Join-Path $cliDir "cn.exe"
          Write-Host "downloading crabnebula cli..."
          Invoke-WebRequest -Uri $cliUrl -UserAgent $env:USER_AGENT -OutFile $cliExe

          # move to the directory we want to upload from
          cd apps/screenpipe-app-tauri/src-tauri

          # upload assets with retry logic
          $cliFullPath = Join-Path $cliDir "cn.exe"
          Write-Host "uploading assets from $(pwd) using $cliFullPath..."

          # Upload to stable (only for release builds and workflow_dispatch)
          if ($env:SHOULD_RELEASE -eq "true" -or $env:IS_DISPATCH -eq "true") {
            $attempt = 1
            $success = $false

            while (-not $success -and $attempt -le $env:MAX_RETRIES) {
              Write-Host "Stable upload attempt $attempt of $env:MAX_RETRIES"
              try {
                & $cliFullPath release upload ${{ secrets.CN_APP_SLUG }} --framework tauri -vv
                if ($LASTEXITCODE -eq 0) {
                  $success = $true
                  Write-Host "Stable upload successful!"
                } else {
                  throw "CLI returned exit code $LASTEXITCODE"
                }
              } catch {
                Write-Host "Error during attempt $attempt`: $_"
                if ($attempt -lt $env:MAX_RETRIES) {
                  Write-Host "Waiting $env:RETRY_DELAY seconds before retry..."
                  Start-Sleep -Seconds $env:RETRY_DELAY
                }
              }
              $attempt++
            }

            if (-not $success) {
              Write-Host "Failed to upload stable after $env:MAX_RETRIES attempts"
              exit 1
            }
          } else {
            Write-Host "Skipping stable upload (beta-only build)"
          }

          # Upload to beta channel
          if ($env:SHOULD_BETA -eq "true" -or $env:IS_DISPATCH -eq "true") {
            Write-Host "Uploading to beta channel..."
            try {
              & $cliFullPath release upload ${{ secrets.CN_APP_SLUG_BETA }} --framework tauri -vv
              Write-Host "Beta upload successful!"
            } catch {
              Write-Host "Beta upload failed (non-fatal): $_"
            }
          }

      - name: Upload Assets to CrabNebula Cloud (Non-Windows)
        if: matrix.os_type != 'windows' && (needs.check_commit.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch')
        uses: crabnebula-dev/cloud-release@v0.2.6
        env:
          CN_VERBOSE: "2"
        with:
          command: release upload ${{ secrets.CN_APP_SLUG }} --framework tauri -vv
          api-key: ${{ secrets.CN_API_KEY }}
          path: ./apps/screenpipe-app-tauri/src-tauri

      - name: Upload Assets to CrabNebula Beta (Non-Windows)
        if: matrix.os_type != 'windows' && (needs.check_commit.outputs.should_beta == 'true' || github.event_name == 'workflow_dispatch')
        uses: crabnebula-dev/cloud-release@v0.2.6
        continue-on-error: true
        env:
          CN_VERBOSE: "2"
        with:
          command: release upload ${{ secrets.CN_APP_SLUG_BETA }} --framework tauri -vv
          api-key: ${{ secrets.CN_API_KEY }}
          path: ./apps/screenpipe-app-tauri/src-tauri

      - name: Upload to Cloudflare R2 (macOS)
        if: matrix.os_type == 'macos'
        continue-on-error: true
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: |
          VERSION=$(grep '^version = ' apps/screenpipe-app-tauri/src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TARGET="${{ matrix.target }}"
          BUNDLE_DIR="apps/screenpipe-app-tauri/src-tauri/target/${TARGET}/release/bundle"
          R2_PREFIX="s3://screenpipe-releases/releases/${VERSION}/${TARGET}"

          echo "uploading ${TARGET} bundles for v${VERSION} to R2..."

          # Upload DMG
          for f in ${BUNDLE_DIR}/dmg/*.dmg; do
            [ -f "$f" ] && aws s3 cp "$f" "${R2_PREFIX}/$(basename $f)" --endpoint-url "$R2_ENDPOINT" && echo "  ‚úÖ $(basename $f)"
          done

          # Upload updater artifacts (.tar.gz + .sig)
          for f in ${BUNDLE_DIR}/macos/*.tar.gz ${BUNDLE_DIR}/macos/*.sig; do
            [ -f "$f" ] && aws s3 cp "$f" "${R2_PREFIX}/$(basename $f)" --endpoint-url "$R2_ENDPOINT" && echo "  ‚úÖ $(basename $f)"
          done

          echo "R2 upload complete for ${TARGET}"

      - name: Upload to Cloudflare R2 (Windows)
        if: matrix.os_type == 'windows'
        continue-on-error: true
        shell: powershell
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        run: |
          # Install AWS CLI if not present
          if (-not (Get-Command aws -ErrorAction SilentlyContinue)) {
            Write-Host "Installing AWS CLI..."
            Invoke-WebRequest -Uri "https://awscli.amazonaws.com/AWSCLIV2.msi" -OutFile "$env:TEMP\awscli.msi"
            Start-Process msiexec.exe -Wait -ArgumentList "/i $env:TEMP\awscli.msi /quiet"
            $env:PATH += ";C:\Program Files\Amazon\AWSCLIV2"
          }
          $version = (Select-String -Path apps/screenpipe-app-tauri/src-tauri/Cargo.toml -Pattern '^version = "(.*)"').Matches[0].Groups[1].Value
          $bundleDir = "apps/screenpipe-app-tauri/src-tauri/target/x86_64-pc-windows-msvc/release/bundle"
          $r2Endpoint = "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          $r2Prefix = "s3://screenpipe-releases/releases/$version/x86_64-pc-windows-msvc"

          Write-Host "uploading Windows bundles for v$version to R2..."

          # Upload NSIS installer (.exe)
          Get-ChildItem "$bundleDir/nsis/*.exe" -ErrorAction SilentlyContinue | ForEach-Object {
            aws s3 cp $_.FullName "$r2Prefix/$($_.Name)" --endpoint-url $r2Endpoint
            Write-Host "  ‚úÖ $($_.Name)"
          }

          # Upload updater artifacts (.nsis.zip + .sig)
          Get-ChildItem "$bundleDir/nsis/*.nsis.zip","$bundleDir/nsis/*.sig" -ErrorAction SilentlyContinue | ForEach-Object {
            aws s3 cp $_.FullName "$r2Prefix/$($_.Name)" --endpoint-url $r2Endpoint
            Write-Host "  ‚úÖ $($_.Name)"
          }

          Write-Host "R2 upload complete for Windows"

  publish-release:
    needs: [check_commit, publish-tauri]
    # Only auto-publish when commit message contains "release-app-publish"
    # workflow_dispatch builds only create drafts - publish manually after testing
    if: needs.check_commit.outputs.should_publish == 'true' && (needs.publish-tauri.result == 'success' || needs.retry-win.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_hash || github.ref }}

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' apps/screenpipe-app-tauri/src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish Release on CrabNebula Cloud
        uses: crabnebula-dev/cloud-release@v0.2.6
        with:
          command: release publish ${{ secrets.CN_APP_SLUG }} ${{ env.VERSION }}
          api-key: ${{ secrets.CN_API_KEY }}

      - name: Also publish Beta release
        uses: crabnebula-dev/cloud-release@v0.2.6
        continue-on-error: true
        with:
          command: release publish ${{ secrets.CN_APP_SLUG_BETA }} ${{ env.VERSION }}
          api-key: ${{ secrets.CN_API_KEY }}

      - name: Write R2 latest.json manifest
        continue-on-error: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: |
          VERSION="${{ env.VERSION }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # List what was actually uploaded for each platform
          PLATFORMS=""
          for target in aarch64-apple-darwin x86_64-apple-darwin x86_64-pc-windows-msvc; do
            FILES=$(aws s3 ls "s3://screenpipe-releases/releases/${VERSION}/${target}/" --endpoint-url "$R2_ENDPOINT" 2>/dev/null | awk '{print $4}' | tr '\n' ',' | sed 's/,$//')
            if [ -n "$FILES" ]; then
              PLATFORMS="${PLATFORMS}\"${target}\": { \"files\": [$(echo $FILES | sed 's/\([^,]*\)/"\1"/g')] },"
            fi
          done
          PLATFORMS=$(echo "$PLATFORMS" | sed 's/,$//')

          cat > /tmp/latest.json << MANIFEST
          {
            "version": "${VERSION}",
            "pub_date": "${PUB_DATE}",
            "platforms": { ${PLATFORMS} }
          }
          MANIFEST

          # Pretty-print and upload
          python3 -m json.tool /tmp/latest.json > /tmp/latest-pretty.json 2>/dev/null && mv /tmp/latest-pretty.json /tmp/latest.json
          aws s3 cp /tmp/latest.json "s3://screenpipe-releases/latest.json" --endpoint-url "$R2_ENDPOINT" --content-type "application/json"
          echo "‚úÖ R2 latest.json updated for v${VERSION}"

      - name: Create testing notification
        if: needs.check_commit.outputs.should_test == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Create release discussion issue
            const message = `
            ## üß™ testing needed for v${{ env.VERSION }}
            
            this release needs community testing. a testing bounty issue will be created shortly.
            
            - download the release: [screenpi.pe](https://screenpi.pe)
            - testing guidelines: [testing.md](https://github.com/screenpipe/screenpipe/blob/main/TESTING.md)
            
            each tester who provides quality feedback will receive a $20 bounty through algora.
            `;
            
            // Create a new issue for testing discussion
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üß™ Testing Discussion: v${{ env.VERSION }}`,
              body: message,
              labels: ['testing', 'discussion']
            });
            
            console.log(`Created testing discussion issue: ${issue.data.html_url}`);

  generate-changelog:
    needs: [check_commit, publish-tauri]
    if: github.event_name == 'workflow_dispatch' || needs.check_commit.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Get version and previous bump
        id: params
        run: |
          VERSION=$(grep '^version = ' apps/screenpipe-app-tauri/src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

          # Find the previous "Bump" or "release-app" commit to diff from
          PREV=$(git log --oneline --skip=1 --grep="release-app\|Bump app" -1 --format="%H" 2>/dev/null || echo "")
          if [ -z "$PREV" ]; then
            PREV="HEAD~50"
          fi
          echo "since=${PREV}" >> $GITHUB_OUTPUT
          echo "Changelog: v${VERSION} since ${PREV}"

      - name: Trigger changelog generation on website repo
        uses: peter-evans/repository-dispatch@v3
        continue-on-error: true
        with:
          token: ${{ secrets.WEBSITE_REPO_TOKEN }}
          repository: screenpipe/website
          event-type: generate-changelog
          client-payload: '{"version": "${{ steps.params.outputs.version }}", "since": "${{ steps.params.outputs.since }}"}'
