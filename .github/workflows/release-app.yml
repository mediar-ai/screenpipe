          Invoke-WebRequest -Uri $url -OutFile $zipFile
          if (Test-Path $extractDir) { Remove-Item $extractDir -Recurse -Force }
          7z x $zipFile -o"apps/screenpipe-app-tauri/src-tauri/" -y
          Write-Host "ONNX Runtime extracted to $extractDir"
          Get-ChildItem "$extractDir/lib" | ForEach-Object { Write-Host $_.Name }

      - name: Use production config for release
        shell: bash
        run: cp apps/screenpipe-app-tauri/src-tauri/tauri.prod.conf.json apps/screenpipe-app-tauri/src-tauri/tauri.conf.json

      - name: Set macOS deployment target
        if: matrix.os_type == 'macos'
