# # Run for macOS
# act -W .github/workflows/release-app.yml --container-architecture linux/amd64 -j publish-tauri -P macos-latest=-self-hosted

name: Release App

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: "Commit hash to build from (optional)"
        required: false
      version:
        description: "Version to set in Cargo.toml (required if commit_hash is provided)"
        required: false
      needs_testing:
        description: "Whether this release needs community testing"
        type: boolean
        default: false
      force_github_runners:
        description: "Force GitHub-hosted runners (skip self-hosted even if online)"
        type: boolean
        default: false
  push:
    branches: [main]

jobs:
  check_commit:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      # publish is now a separate workflow: publish-release.yml
      should_test: ${{ steps.check.outputs.should_test }}
      should_beta: ${{ steps.check.outputs.should_beta }}
      macos_arm_runner: ${{ steps.check-runner.outputs.macos_arm_runner }}
      windows_runner: ${{ steps.check-runner.outputs.windows_runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match only when commit message STARTS with these keywords (not mentioned in prose)
          if echo "$COMMIT_MSG" | head -1 | grep -qE "^(Bump app|release-app)"; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
          if echo "$COMMIT_MSG" | head -1 | grep -q "^release-app-publish"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi
          
          # Beta: only build on explicit release triggers (same as stable)
          # Beta is rebuilt from same compilation with different config ‚Äî adds ~2-5 min, not a full rebuild
          if echo "$COMMIT_MSG" | head -1 | grep -qE "^(Bump app|release-app)"; then
            echo "should_beta=true" >> $GITHUB_OUTPUT
          else
            echo "should_beta=false" >> $GITHUB_OUTPUT
          fi

          # Check for explicit testing or skip flags first
          if echo "$COMMIT_MSG" | head -1 | grep -q "^release-app"; then
            echo "should_test=true" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | head -1 | grep -q "^release-app-skip-test"; then
            echo "should_test=false" >> $GITHUB_OUTPUT
          # For regular release-app (not publish), default to testing=true
          elif echo "$COMMIT_MSG" | head -1 | grep -q "^release-app" && ! echo "$COMMIT_MSG" | head -1 | grep -q "^release-app-publish"; then
            echo "should_test=true" >> $GITHUB_OUTPUT
          # For manual workflow runs, use the input parameter
          else
            echo "should_test=${{ github.event.inputs.needs_testing }}" >> $GITHUB_OUTPUT
          fi

      - name: Check self-hosted runner availability
        id: check-runner
        env:
          GH_TOKEN: ${{ secrets.RUNNER_CHECK_TOKEN }}
        run: |
          # Check runner: returns "available" (online+idle), "busy" (online+busy), or "offline"
          check_runner() {
            local label="$1"
            local info
            info=$(gh api repos/${{ github.repository }}/actions/runners \
              --jq ".runners[] | select(.labels[].name == \"$label\") | {status: .status, busy: .busy}" 2>/dev/null || echo '{"status":"offline","busy":true}')
            local status=$(echo "$info" | jq -r '.status // "offline"')
            local busy=$(echo "$info" | jq -r 'if .busy then "true" else "false" end')
            if [ "$status" = "online" ] && [ "$busy" = "false" ]; then
              echo "available"
            elif [ "$status" = "online" ]; then
              echo "busy"
            else
              echo "offline"
            fi
          }

          # Wait up to TIMEOUT seconds for a runner to become available
          # Returns "available" or "timeout"
          wait_for_runner() {
            local label="$1"
            local timeout="$2"
            local elapsed=0
            local interval=10
            echo "‚è≥ Waiting up to ${timeout}s for $label to become available..." >&2
            while [ $elapsed -lt $timeout ]; do
              local state=$(check_runner "$label")
              if [ "$state" = "available" ]; then
                echo "available"
                return
              elif [ "$state" = "offline" ]; then
                echo "offline"
                return
              fi
              echo "  $label is busy, waiting... (${elapsed}s/${timeout}s)" >&2
              sleep $interval
              elapsed=$((elapsed + interval))
            done
            echo "timeout"
          }

          # Force GitHub-hosted runners if requested
          if [ "${{ github.event.inputs.force_github_runners }}" = "true" ]; then
            echo "macos_arm_runner=macos-latest" >> $GITHUB_OUTPUT
            echo "windows_runner=windows-2022" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Forcing GitHub-hosted runners (manual override)"
          else
            # macOS aarch64 fallback chain (needs Xcode 26 for Apple Intelligence):
            # 1. MacBook (macos-26) ‚Äî wait up to 3 min
            # 2. Mac Mini (macos-test) ‚Äî wait up to 2 min
            # 3. GH-hosted (macos-latest) ‚Äî no Apple Intelligence but always available
            MACBOOK=$(check_runner "macos-26")

            if [ "$MACBOOK" = "available" ]; then
              echo "macos_arm_runner=macos-26" >> $GITHUB_OUTPUT
              echo "‚úÖ MacBook (macos-26) is available"
            elif [ "$MACBOOK" = "busy" ]; then
              RESULT=$(wait_for_runner "macos-26" 180)
              if [ "$RESULT" = "available" ]; then
                echo "macos_arm_runner=macos-26" >> $GITHUB_OUTPUT
                echo "‚úÖ MacBook (macos-26) became available"
              else
                echo "‚ö†Ô∏è MacBook timed out after 3 min, trying Mac Mini..."
                MACMINI=$(check_runner "macos-test")
                if [ "$MACMINI" = "available" ]; then
                  echo "macos_arm_runner=macos-test" >> $GITHUB_OUTPUT
                  echo "‚úÖ Mac Mini (macos-test) is available"
                elif [ "$MACMINI" = "busy" ]; then
                  RESULT2=$(wait_for_runner "macos-test" 120)
                  if [ "$RESULT2" = "available" ]; then
                    echo "macos_arm_runner=macos-test" >> $GITHUB_OUTPUT
                    echo "‚úÖ Mac Mini (macos-test) became available"
                  else
                    echo "macos_arm_runner=macos-latest" >> $GITHUB_OUTPUT
                    echo "‚ö†Ô∏è All self-hosted timed out ‚Äî using GH-hosted (NO Apple Intelligence)"
                  fi
                else
                  echo "macos_arm_runner=macos-latest" >> $GITHUB_OUTPUT
                  echo "‚ö†Ô∏è Mac Mini offline ‚Äî using GH-hosted (NO Apple Intelligence)"
                fi
              fi
            else
              # MacBook offline, try Mac Mini directly
              MACMINI=$(check_runner "macos-test")
              if [ "$MACMINI" = "available" ]; then
                echo "macos_arm_runner=macos-test" >> $GITHUB_OUTPUT
                echo "‚úÖ Mac Mini (macos-test) is available"
              elif [ "$MACMINI" = "busy" ]; then
                RESULT2=$(wait_for_runner "macos-test" 120)
                if [ "$RESULT2" = "available" ]; then
                  echo "macos_arm_runner=macos-test" >> $GITHUB_OUTPUT
                  echo "‚úÖ Mac Mini (macos-test) became available"
                else
                  echo "macos_arm_runner=macos-latest" >> $GITHUB_OUTPUT
                  echo "‚ö†Ô∏è Mac Mini timed out ‚Äî using GH-hosted (NO Apple Intelligence)"
                fi
              else
                echo "macos_arm_runner=macos-latest" >> $GITHUB_OUTPUT
                echo "‚ö†Ô∏è All self-hosted offline ‚Äî using GH-hosted (NO Apple Intelligence)"
              fi
            fi

            # Always use GH-hosted Windows ‚Äî self-hosted is unreliable for builds
            echo "windows_runner=windows-2022" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Using GH-hosted Windows runner (windows-2022)"
          fi

  draft:
    needs: [check_commit]
    if: github.event_name == 'workflow_dispatch' || needs.check_commit.outputs.should_release == 'true' || needs.check_commit.outputs.should_beta == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_hash || github.ref }}

      - name: Update version in Cargo.toml
        if: github.event.inputs.commit_hash && github.event.inputs.version
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' apps/screenpipe-app-tauri/src-tauri/Cargo.toml
          else
            sed -i 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' apps/screenpipe-app-tauri/src-tauri/Cargo.toml
          fi

      - name: draft placeholder
        run: echo "R2-based releases ‚Äî no CN draft needed"

  publish-tauri:
    needs: [check_commit, draft]
    if: github.event_name == 'workflow_dispatch' || needs.check_commit.outputs.should_release == 'true' || needs.check_commit.outputs.should_beta == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Self-hosted macOS 26 runner (MacBook Pro) for Apple Silicon + Apple Intelligence
          # Falls back to macos-latest (GH-hosted) if runner is offline
          - platform: ${{ needs.check_commit.outputs.macos_arm_runner || 'macos-latest' }}
            args: "--target aarch64-apple-darwin --features metal"
            target: aarch64-apple-darwin
            tauri-args: "--target aarch64-apple-darwin --features metal,official-build"
            os_type: "macos"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin --features metal"
            target: x86_64-apple-darwin
            tauri-args: "--target x86_64-apple-darwin --features metal,official-build"
            os_type: "macos"
          - platform: ${{ needs.check_commit.outputs.windows_runner || 'windows-2022' }}
            args: "--target x86_64-pc-windows-msvc --features mkl"
            pre-build-args: ""
            tauri-args: "--target x86_64-pc-windows-msvc --features official-build"
            os_type: "windows"
          # Linux disabled - too many bundling issues
          # - platform: "ubuntu-22.04"
          #   args: "--target x86_64-unknown-linux-gnu"
          #   target: x86_64-unknown-linux-gnu
          #   tauri-args: ""
          #   os_type: "linux"

    runs-on: ${{ matrix.platform == 'macos-26' && fromJSON('["self-hosted", "macos-26"]') || matrix.platform == 'macos-test' && fromJSON('["self-hosted", "macos-test"]') || matrix.platform == 'windows-desktop-test' && fromJSON('["self-hosted", "windows-desktop-test"]') || matrix.platform }}
    timeout-minutes: 120
    steps:
      - name: Detect Xcode version and set Apple Intelligence feature
        if: matrix.os_type == 'macos'
        id: detect-xcode
        shell: bash
        run: |
          # Re-enabled: weak-linking fix in binary crate build.rs ensures
          # FoundationModels.framework is LC_LOAD_WEAK_DYLIB (not LC_LOAD_DYLIB).
          # DYLD skips the framework on macOS < 26 instead of crashing.
          # Runtime guard (is_macos_26_or_later) prevents any FFI calls.
          # Tested: binary built on macOS 26 SDK runs on macOS 15.5 without crash.
          SDK_PATH=$(xcrun --sdk macosx --show-sdk-path 2>/dev/null || echo "")
          SDK_SETTINGS="${SDK_PATH}/SDKSettings.json"
          if [ -f "$SDK_SETTINGS" ] && grep -q '"26\.' "$SDK_SETTINGS"; then
            echo "has_apple_intelligence=true" >> $GITHUB_OUTPUT
            echo "üß† macOS 26+ SDK detected ‚Äî Apple Intelligence enabled"
          elif [ -d "${SDK_PATH}/System/Library/Frameworks/FoundationModels.framework" ]; then
            echo "has_apple_intelligence=true" >> $GITHUB_OUTPUT
            echo "üß† FoundationModels.framework found ‚Äî Apple Intelligence enabled"
          else
            echo "has_apple_intelligence=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è macOS SDK < 26 ‚Äî Apple Intelligence not available (stub will be used)"
          fi

      - name: Enable Git long paths on Windows
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          Write-Host "Enabling git core.longpaths..."
          # Use --global instead of --system to avoid permission issues on self-hosted runners
          git config --global core.longpaths true
          # Verify the setting
          $longpaths = git config --global --get core.longpaths
          Write-Host "core.longpaths is set to: $longpaths"
          if ($longpaths -ne "true") {
            throw "Failed to enable git long paths"
          }

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_hash || github.ref }}

      - name: Shorten target dir to avoid MAX_PATH (Windows)
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          # vulkan-shaders-gen ExternalProject creates deeply nested paths
          # that exceed the 260-char Windows MAX_PATH limit when built under
          # the default checkout path. Create a junction so the target dir
          # physically lives at C:\t (short) while all existing path refs
          # (apps/screenpipe-app-tauri/src-tauri/target/...) still work.
          $targetDir = "apps\screenpipe-app-tauri\src-tauri\target"
          $shortDir = "C:\t"
          if (Test-Path $shortDir) { Remove-Item -Recurse -Force $shortDir }
          New-Item -ItemType Directory -Force -Path $shortDir | Out-Null
          if (Test-Path $targetDir) { Remove-Item -Recurse -Force $targetDir }
          cmd /c mklink /J $targetDir $shortDir
          Write-Host "Created junction: $targetDir -> $shortDir"

      - name: Update version in Cargo.toml
        if: github.event.inputs.commit_hash && github.event.inputs.version && matrix.platform != 'macos-latest'
        shell: pwsh
        run: |
          $content = Get-Content apps/screenpipe-app-tauri/src-tauri/Cargo.toml
          $content = $content -replace '^version = ".*"', ('version = "' + '${{ github.event.inputs.version }}' + '"')
          $content | Set-Content apps/screenpipe-app-tauri/src-tauri/Cargo.toml -Force

      - name: Update version in Cargo.toml
        if: github.event.inputs.commit_hash && github.event.inputs.version && matrix.platform == 'macos-latest'
        shell: bash
        run: |
          sed -i '' 's/^version = ".*"/version = "${{ github.event.inputs.version }}"/' apps/screenpipe-app-tauri/src-tauri/Cargo.toml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Rust
        if: matrix.os_type != 'windows'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install Rust
        if: matrix.os_type == 'windows'
        run: |
          Invoke-WebRequest https://static.rust-lang.org/rustup/dist/x86_64-pc-windows-gnu/rustup-init.exe -OutFile rustup-init.exe
          .\rustup-init.exe -y

      - name: setup rust path
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          rustc --version # verify rust is available

      # sccache disabled temporarily due to GitHub Actions cache outage
      # - name: Setup sccache
      #   uses: mozilla-actions/sccache-action@v0.0.7
      #   with:
      #     version: "v0.8.2"

      # - name: Configure sccache
      #   shell: bash
      #   run: |
      #     echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
      #     echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Specify custom cache key
          key: ${{ runner.os }}-rust-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          # Cache these paths
          cache-directories: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/${{ matrix.target }}
            apps/screenpipe-app-tauri/src-tauri/target
          # Shared cache across branches
          shared-key: "rust-cache-${{ matrix.target }}"
          # Save cache even on failed builds
          save-if: true

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target/${{ matrix.target }}/release
            apps/screenpipe-app-tauri/src-tauri/target/release
          key: ${{ runner.os }}-artifacts-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-artifacts-${{ matrix.target }}-

      - name: Cache Homebrew packages
        if: matrix.platform == 'macos-latest'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Cellar/ffmpeg
            /usr/local/Cellar/pkg-config
          key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/release-cli.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Cache Pre Build
        id: cache-pre-build
        uses: actions/cache@v4
        with:
          path: |
            apps/screenpipe-app-tauri/src-tauri/ffmpeg
            apps/screenpipe-app-tauri/src-tauri/tesseract-*
            apps/screenpipe-app-tauri/node_modules
            apps/screenpipe-app-tauri/src-tauri/target
            apps/screenpipe-app-tauri/.tauri
            apps/screenpipe-app-tauri/src-tauri/WixTools
            apps/screenpipe-app-tauri/src-tauri/mkl
            # Ollama binaries and libs
            apps/screenpipe-app-tauri/src-tauri/ollama-*
            apps/screenpipe-app-tauri/src-tauri/lib/ollama
            # Swift UI monitoring binaries
            apps/screenpipe-app-tauri/src-tauri/ui_monitor-*
            # FFmpeg downloads
            apps/screenpipe-app-tauri/src-tauri/ffmpeg-*
            # Platform specific bins
          key: ${{ matrix.platform }}-${{ matrix.target }}-pre-build-${{ hashFiles('**/Cargo.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.target }}-pre-build-

      - name: Install dependencies
        if: matrix.os_type == 'macos'
        shell: bash
        run: |
          # Ensure brew is on PATH for this step AND all subsequent steps (via GITHUB_PATH)
          eval "$(/opt/homebrew/bin/brew shellenv 2>/dev/null || /usr/local/bin/brew shellenv 2>/dev/null || true)"
          # Persist brew bin dirs to GITHUB_PATH so bun/pre_build.js can find wget etc.
          echo "/opt/homebrew/bin" >> $GITHUB_PATH
          echo "/opt/homebrew/sbin" >> $GITHUB_PATH
          brew install ffmpeg wget

      - name: Install dependencies
        if: matrix.os_type == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ \
            ffmpeg \
            tesseract-ocr \
            cmake \
            clang \
            libavformat-dev \
            libavfilter-dev \
            libavdevice-dev \
            libssl-dev \
            libtesseract-dev \
            libxdo-dev \
            libsdl2-dev \
            libclang-dev \
            libxtst-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libpulse-dev \
            curl \
            pkg-config \
            libsqlite3-dev \
            libbz2-dev \
            zlib1g-dev \
            libonig-dev \
            libayatana-appindicator3-dev \
            libsamplerate-dev \
            libwebrtc-audio-processing-dev \
            libgtk-3-dev \
            librsvg2-dev \
            patchelf
          # download old versions because of EGL issues, see https://github.com/h3poteto/fedistar/issues/1717
          mkdir -p /tmp/ubuntu-packages
          cd /tmp/ubuntu-packages
          wget https://launchpadlibrarian.net/723972773/libwebkit2gtk-4.1-0_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972761/libwebkit2gtk-4.1-dev_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972770/libjavascriptcoregtk-4.1-0_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972746/libjavascriptcoregtk-4.1-dev_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972735/gir1.2-javascriptcoregtk-4.1_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/723972739/gir1.2-webkit2-4.1_2.44.0-0ubuntu0.22.04.1_amd64.deb
          wget https://launchpadlibrarian.net/606433947/libicu70_70.1-2ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/606433941/libicu-dev_70.1-2ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/606433945/icu-devtools_70.1-2ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/595623693/libjpeg8_8c-2ubuntu10_amd64.deb
          wget https://launchpadlibrarian.net/587202140/libjpeg-turbo8_2.1.2-0ubuntu1_amd64.deb
          wget https://launchpadlibrarian.net/592959859/xdg-desktop-portal-gtk_1.14.0-1build1_amd64.deb
          sudo apt-get install -y /tmp/ubuntu-packages/*.deb

      - name: Install frontend dependencies
        working-directory: ${{ github.workspace }}/apps/screenpipe-app-tauri
        run: bun install

      - name: Install vcpkg
        if: matrix.os_type == 'windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "7adc2e4d49e8d0efc07a369079faa6bc3dbb90f3"

      - name: Set up MSVC
        if: matrix.os_type == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install 7zip
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          # Skip if already installed (self-hosted runners)
          if (Test-Path "C:\Program Files\7-Zip\7z.exe") {
            Write-Host "7-Zip already installed, skipping"
          } else {
            $7zipUrl = "https://7-zip.org/a/7z2301-x64.exe"
            $7zipInstaller = "7z-installer.exe"
            Invoke-WebRequest -Uri $7zipUrl -OutFile $7zipInstaller
            Start-Process -FilePath .\$7zipInstaller -Args "/S" -Wait
            Remove-Item $7zipInstaller
          }
          echo "C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & "C:\Program Files\7-Zip\7z.exe" i

      - name: Cache LLVM
        if: matrix.os_type == 'windows'
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: |
            C:\Program Files\LLVM
            ${{ runner.temp }}\llvm
          key: llvm-10.0-windows-${{ hashFiles('.github/workflows/release-app.yml') }}

      - name: Install LLVM and Clang
        if: matrix.os_type == 'windows' && steps.cache-llvm.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          $llvmPath = "C:\Program Files\LLVM"
          # Skip if already installed (self-hosted runners)
          if (Test-Path "$llvmPath\bin\clang.exe") {
            Write-Host "LLVM already installed, skipping download"
          } else {
            # Create LLVM directory with proper permissions
            if (!(Test-Path $llvmPath)) {
              New-Item -ItemType Directory -Force -Path $llvmPath | Out-Null
              $acl = Get-Acl $llvmPath
              $rule = New-Object System.Security.AccessControl.FileSystemAccessRule("Users","FullControl","Allow")
              $acl.SetAccessRule($rule)
              Set-Acl $llvmPath $acl
            }

            # Download and install LLVM
            $installerUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-10.0.0/LLVM-10.0.0-win64.exe"
            $installerPath = Join-Path $env:TEMP "LLVM-10.0.0-win64.exe"

            Write-Host "Downloading LLVM installer..."
            Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

            Write-Host "Installing LLVM..."
            Start-Process -FilePath $installerPath -ArgumentList "/S","/D=$llvmPath" -Wait -NoNewWindow

            Remove-Item $installerPath -Force

            # Verify installation
            if (!(Test-Path "$llvmPath\bin\clang.exe")) {
              throw "LLVM installation failed - clang.exe not found"
            }
          }
          Write-Host "LLVM installation completed successfully"

      - name: Persist MSVC cl.exe path
        if: matrix.os_type == 'windows'
        shell: powershell
        run: |
          $clPath = (Get-Command cl.exe -ErrorAction SilentlyContinue).Source
          if ($clPath) {
            $clDir = Split-Path $clPath
            echo "$clDir" >> $env:GITHUB_PATH
            echo "CC=$clPath" >> $env:GITHUB_ENV
