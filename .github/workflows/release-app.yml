        run: |
          # Upload helper with retry (R2 intermittently drops TLS on multipart uploads)
          upload_with_retry() {
            local src="$1" dst="$2"
            for attempt in 1 2 3; do
              if aws s3 cp "$src" "$dst" --endpoint-url "$R2_ENDPOINT" 2>&1; then
                echo "  ‚úÖ $(basename "$src")"
                return 0
              fi
              echo "  ‚ö†Ô∏è attempt $attempt failed for $(basename "$src"), retrying..."
              sleep 5
            done
            echo "  ‚ùå failed to upload $(basename "$src") after 3 attempts"
            return 1
