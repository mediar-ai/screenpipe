          echo "Setting MACOSX_DEPLOYMENT_TARGET=10.15 for std::filesystem support"

      - name: Compute Tauri build args
        id: tauri-args
        shell: bash
        run: |
          ARGS="${{ matrix.tauri-args }}"
          if [[ "${{ steps.detect-xcode.outputs.has_apple_intelligence }}" == "true" ]]; then
            # Append apple-intelligence to existing --features flag
            ARGS=$(echo "$ARGS" | sed 's/--features \([^ ]*\)/--features \1,apple-intelligence/')
            echo "üß† Tauri build will include Apple Intelligence"
          fi
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "Final tauri args: $ARGS"

      - name: Build
        uses: tauri-apps/tauri-action@v0.5.17
        env:
          # for updater
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # for release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # for macos signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # https://tauri.app/v1/guides/distribution/sign-macos
          CI: true
          # Fix std::filesystem availability - requires macOS 10.15+
          # whisper.cpp ggml uses std::filesystem::path which needs 10.15
          # All these vars needed to ensure cmake picks up the deployment target
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.os_type == 'macos' && '10.15' || '' }}
          CMAKE_OSX_DEPLOYMENT_TARGET: ${{ matrix.os_type == 'macos' && '10.15' || '' }}
          # Fix i8mm build error - force M1 compatible architecture
          # -U__ARM_FEATURE_MATMUL_INT8 undefines i8mm macro
          # -mmacosx-version-min=10.15 ensures std::filesystem is available
          # See: https://github.com/ggml-org/whisper.cpp/issues/3427
          CFLAGS: ${{ matrix.os_type == 'macos' && (matrix.target == 'aarch64-apple-darwin' && '-mmacosx-version-min=10.15 -mcpu=apple-m1 -U__ARM_FEATURE_MATMUL_INT8' || '-mmacosx-version-min=10.15') || '' }}
          CXXFLAGS: ${{ matrix.os_type == 'macos' && (matrix.target == 'aarch64-apple-darwin' && '-mmacosx-version-min=10.15 -mcpu=apple-m1 -U__ARM_FEATURE_MATMUL_INT8' || '-mmacosx-version-min=10.15') || '' }}
          CMAKE_C_FLAGS: ${{ matrix.os_type == 'macos' && '-mmacosx-version-min=10.15' || '' }}
          CMAKE_CXX_FLAGS: ${{ matrix.os_type == 'macos' && '-mmacosx-version-min=10.15' || '' }}

          # Optimize for build speed on Windows
          CARGO_PROFILE_RELEASE_LTO: ${{ matrix.os_type == 'windows' && 'thin' || 'false' }}
          CARGO_PROFILE_RELEASE_OPT_LEVEL: ${{ matrix.os_type == 'windows' && '2' || '3' }}
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: ${{ matrix.os_type == 'windows' && '16' || '16' }}
          # Enable incremental compilation for Windows
          CARGO_INCREMENTAL: ${{ matrix.os_type == 'windows' && 'true' || 'false' }}
          # Windows: keep symbols for Sentry upload, macOS: none
          CARGO_PROFILE_RELEASE_STRIP: none
          CARGO_PROFILE_RELEASE_PANIC: ${{ matrix.os_type == 'windows' && 'abort' || 'unwind' }}
          CARGO_PROFILE_RELEASE_INCREMENTAL: ${{ matrix.os_type == 'windows' && 'false' || 'true' }}
          RUSTFLAGS: ${{ matrix.os_type == 'windows' && '-C target-feature=+crt-static -C link-arg=/LTCG' || '' }}
          VCPKG_STATIC_LINKAGE: "true"
          KNF_STATIC_CRT: ${{ matrix.os_type == 'windows' && '1' || '' }}
          # Use system onnxruntime (from build.rs download) to avoid CRT mismatch with +crt-static
          ORT_STRATEGY: ${{ matrix.os_type == 'windows' && 'system' || '' }}
          ORT_LIB_LOCATION: ${{ matrix.os_type == 'windows' && format('{0}/apps/screenpipe-app-tauri/src-tauri/onnxruntime-win-x64-1.19.2', github.workspace) || '' }}
          # Fix whisper.cpp crash on newer CPUs (Lunar Lake, etc.) that lack AVX-512
          # GitHub windows-2022 runners have Xeon CPUs with AVX-512, but GGML_NATIVE=ON
          # compiles with -march=native, causing illegal instruction crashes on CPUs without AVX-512
          CMAKE_ARGS: ${{ matrix.os_type == 'windows' && '-DGGML_NATIVE=OFF -DGGML_AVX512=OFF -DGGML_AVX512_VBMI=OFF -DGGML_AVX512_VNNI=OFF -DGGML_AVX512_BF16=OFF' || '' }}
          # Fix linuxdeploy crash on AppImage bundling
          NO_STRIP: ${{ matrix.os_type == 'linux' && '1' || '' }}
          LINUXDEPLOY_OUTPUT_VERSION: ${{ matrix.os_type == 'linux' && '1' || '' }}
          APPIMAGE_EXTRACT_AND_RUN: ${{ matrix.os_type == 'linux' && '1' || '' }}
        with:
          args: ${{ steps.tauri-args.outputs.args || matrix.tauri-args }}
          projectPath: "./apps/screenpipe-app-tauri"
          tauriScript: bunx tauri -vvv
