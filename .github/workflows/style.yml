name: Code Quality & Optimization

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Clippy & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: .github/scripts/install_dependencies.sh

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          rustflags: ""

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: |
          # Skip packages with macOS-specific Objective-C code that won't compile on Linux
          cargo clippy --workspace \
            --exclude screenpipe-vision \
            --exclude screenpipe-audio \
            --all-targets -- -W clippy::all

  optimize:
    name: Dependency & Performance Checks
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Check for unused dependencies
        if: matrix.os != 'windows-latest'
        uses: bnjbvr/cargo-machete@main

      - name: Install dependencies
        if: matrix.os == 'ubuntu-latest'
        run: .github/scripts/install_dependencies.sh

      - name: Install cargo-udeps
        if: matrix.os == 'macos-latest'
        run: |
          rustup install nightly
          cargo +nightly install cargo-udeps --locked

      - name: Run cargo-udeps
        if: matrix.os == 'macos-latest'
        run: cargo +nightly udeps

      - name: Install cargo-bloat
        if: matrix.os == 'macos-latest'
        run: cargo install cargo-bloat

      - name: Analyze binary size
        if: matrix.os == 'macos-latest'
        run: cargo bloat --release

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Security audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check duplicate dependencies
        run: cargo deny check duplicates
