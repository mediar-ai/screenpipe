name: Code Quality & Optimization

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  optimize:
    name: Dependency & Performance Checks
    strategy:
      matrix:
        # Vi kör på alla system för att vara säkra
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # FIX: Vi använder taiki-e/install-action som funkar på både Windows och Linux
      - name: Install cargo-machete
        uses: taiki-e/install-action@cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: .github/scripts/install_dependencies.sh

      # Installera nightly toolchain för udeps
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly

      # FIX: Snabbare installation av verktyg (slipper kompilera i 10 minuter)
      - name: Install tools (udeps, bloat, audit, deny)
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-udeps, cargo-bloat, cargo-audit, cargo-deny

      - name: Run cargo-udeps
        run: cargo +nightly udeps

      - name: Analyze binary size
        run: cargo bloat --release

      - name: Security audit
        run: cargo audit

      - name: Check duplicate dependencies
        run: cargo deny check duplicates