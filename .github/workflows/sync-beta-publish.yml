name: Sync Beta Publish

# Automatically publish beta whenever production is published on CrabNebula.
# Runs every 15 min. Idempotent — safe to run repeatedly.
# Production publish → beta publish (not the other way around).

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        id: version
        run: |
          VERSION=$(grep '^version = ' apps/screenpipe-app-tauri/src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish beta release (idempotent)
        uses: crabnebula-dev/cloud-release@v0.2.6
        continue-on-error: true
        with:
          command: release publish ${{ secrets.CN_APP_SLUG_BETA }} ${{ steps.version.outputs.version }}
          api-key: ${{ secrets.CN_API_KEY }}
