name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-e2e-test:
    name: Windows E2E Tests
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun & Node
      uses: oven-sh/setup-bun@v2

    - uses: actions/setup-node@v4
      with:
        node-version: 22

    # FIX 1: Install LLVM/Clang (Missing in previous version, required for bindgen)
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "10.0"

    # FIX 2: Explicitly install frontend dependencies and Tauri CLI
    - name: Install dependencies
      working-directory: ./screenpipe-app-tauri
      run: |
        bun install
        bun add -d @tauri-apps/cli

    - name: Setup MSVC Dev Cmd
      uses: ilammy/msvc-dev-cmd@v1
        
    # --- NUCLEAR FIX: Inject Cargo Config ---
    - name: Force Rust Warning Overrides
      shell: bash
      run: |
        mkdir -p .cargo
        echo '[build]' >> .cargo/config.toml
        echo 'rustflags = ["-A", "warnings", "-A", "unexpected_cfgs", "-C", "target-feature=+crt-static", "-C", "link-arg=/LTCG"]' >> .cargo/config.toml

    - name: Build
      uses: tauri-apps/tauri-action@v0.5.17
      env:
        CI: true
      with:
        # Use the local binary to ensure it is found
        tauriScript: bun tauri
        args: "--target x86_64-pc-windows-msvc --no-bundle"
        projectPath: "./screenpipe-app-tauri"
        
    - name: Run E2E Tests
      shell: pwsh
      working-directory: ./screenpipe-app-tauri
      # Ensure log is created even if tests fail early
      run: |
        New-Item -Path . -Name "e2e_output.log" -ItemType "file" -Force
        bun run test:e2e >> e2e_output.log 2>&1
      continue-on-error: true
      
    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always() # Upload even if build fails
      with:
        name: windows-e2e-logs
        path: ./screenpipe-app-tauri/e2e_output.log