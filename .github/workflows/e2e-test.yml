name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-e2e-test:
    name: Windows E2E Tests
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
      with:
        # Initial submodule metadata fetch
        submodules: recursive

    - name: Initialize Submodules
      # Forces the actual file download into the vcpkg directory
      run: git submodule update --init --recursive

    - name: Setup Bun & Node
      uses: oven-sh/setup-bun@v2

    - uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Bootstrap vcpkg
      shell: pwsh
      # Navigate into the folder to ensure relative paths work
      run: |
        cd vcpkg
        ./bootstrap-vcpkg.bat
        cd ..

    - name: Install vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        # Points to the local bootstrapped directory
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        vcpkgGitCommitId: "7adc2e4d49e8d0efc07a369079faa6bc3dbb90f3"

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "10.0"

    - name: Install OpenSSL
      shell: powershell
      run: |
        choco install openssl
        openssl version

    - name: Install frontend dependencies
      working-directory: ./screenpipe-app-tauri
      run: bun install

    - name: Run pre_build.js
      env:
        # Bypass the dead FFmpeg URL causing 404s
        SKIP_SCREENPIPE_SETUP: "true"
      run: bun ./scripts/pre_build.js
      working-directory: ./screenpipe-app-tauri

    - name: Setup MSVC Dev Cmd
      uses: ilammy/msvc-dev-cmd@v1
        
    - name: Force Rust Warning Overrides
      shell: bash
      run: |
        mkdir -p .cargo
        echo '[build]' >> .cargo/config.toml
        echo 'rustflags = ["-A", "warnings", "-A", "unexpected_cfgs", "-C", "target-feature=+crt-static", "-C", "link-arg=/LTCG"]' >> .cargo/config.toml

    - name: Pre-create Log File
      shell: bash
      run: |
        mkdir -p screenpipe-app-tauri
        echo "Build initiated" > ./screenpipe-app-tauri/e2e_output.log

    - name: Build
      uses: tauri-apps/tauri-action@v0.5.17
      env:
        CI: true
        VCPKG_STATIC_LINKAGE: "true"
        SKIP_SCREENPIPE_SETUP: "true"
      with:
        args: "--target x86_64-pc-windows-msvc --no-bundle"
        projectPath: "./screenpipe-app-tauri"
        tauriScript: ./node_modules/.bin/tauri
        
    - name: Run E2E Tests
      shell: pwsh
      working-directory: ./screenpipe-app-tauri
      run: |
        bun run test:e2e >> e2e_output.log 2>&1
      continue-on-error: true
      
    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: windows-e2e-logs
        path: ./screenpipe-app-tauri/e2e_output.log