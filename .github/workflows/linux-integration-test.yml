name: Linux Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Install Critical Dependencies
      run: |
        sudo apt-get update
        # Install Xvfb for virtual display, fluxbox for window management, 
        # and x11-utils to handle window metadata
        sudo apt-get install -y xvfb fluxbox x11-utils xdotool xterm locales \
          xfonts-base xfonts-100dpi xfonts-75dpi xfonts-cyrillic \
          libasound2-dev pkg-config imagemagick pulseaudio alsa-utils
        sudo locale-gen en_US.UTF-8
        .github/scripts/install_dependencies.sh
    
    - name: Build CLI
      run: cargo build --release
    
    - name: Start Virtual Desktop and Mock Audio
      run: |
        # 1. Start Xvfb virtual display
        Xvfb :99 -screen 0 1280x1024x24 &
        export DISPLAY=:99
        export LANG=en_US.UTF-8
        export LC_ALL=en_US.UTF-8
        
        # 2. Wait for X server and start window manager
        until xset -q > /dev/null 2>&1; do sleep 1; done
        fluxbox &
        sleep 5 
        
        # 3. Mock PulseAudio to prevent 'Cannot open device /dev/dsp'
        pulseaudio --start --exit-idle-time=-1 || true
        
        # 4. Create a test window with explicit text content for OCR
        xterm -T "test-window" -geometry 80x24+0+0 -e "echo 'Screenpipe Integration Test Content'; sleep 100" &
        
        # 5. Validation loop to ensure window exists before testing
        for i in {1..10}; do
          if xwininfo -name "test-window" > /dev/null 2>&1; then 
            echo "SUCCESS: Test window detected!"
            break 
          fi
          echo "Waiting for test-window (attempt $i)..."
          sleep 3
        done
        
        # Final check: Ensure the window is focused for the vision engine
        xdotool search --name "test-window" windowactivate || (echo "Error: Window not found" && exit 1)
    
    - name: Run Integration Tests
      env:
        DISPLAY: :99
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
        RUST_LOG: debug
        # FIX: Force fullscreen capture to ignore COMPOUND_TEXT title errors
        SCREENPIPE_CAPTURE_FULLSCREEN: "true"
      run: |
        touch screenpipe_output.log
        .github/scripts/setup_audio.sh
        .github/scripts/run_screenpipe.sh
        .github/scripts/test_ocr.sh
        .github/scripts/test_audio_capture.sh
        .github/scripts/stop_screenpipe.sh
    
    - name: Check for crashes
      run: .github/scripts/check_logs.sh

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: screenpipe-linux-logs
        path: screenpipe_output.log