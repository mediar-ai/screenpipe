name: Linux Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        override: true
        cache: true
        rustflags: ""

    - name: Install Critical Dependencies
      run: |
        sudo apt-get update
        # Added fluxbox (WM), xvfb (Display), and x11-utils (Tools)
        sudo apt-get install -y xvfb fluxbox x11-utils libasound2-dev pkg-config
        .github/scripts/install_dependencies.sh
    
    - name: Build CLI
      run: cargo build --release
    
    - name: Start Virtual Desktop
      run: |
        # Start Xvfb and wait for it to be ready
        Xvfb :99 -screen 0 1280x1024x24 &
        export DISPLAY=:99
        until xset -q > /dev/null 2>&1; do sleep 1; done
        # Start Fluxbox so the app has "windows" to detect
        fluxbox &
        sleep 2
    
    - name: Run Integration Tests
      env:
        DISPLAY: :99
        RUST_LOG: debug
      run: |
        # Manually create the log file to ensure artifact upload always sees it
        touch screenpipe_output.log
        # Run the scripts with the virtual display context
        .github/scripts/setup_audio.sh
        .github/scripts/run_screenpipe.sh
        .github/scripts/test_ocr.sh
        .github/scripts/test_audio_capture.sh
        .github/scripts/stop_screenpipe.sh
    
    - name: Check for crashes
      run: .github/scripts/check_logs.sh

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always() # Ensures you get logs even on failure
      with:
        name: screenpipe-linux-logs
        path: screenpipe_output.log