name: Linux Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Install Critical Dependencies
      run: |
        sudo apt-get update
        # Added xterm, locales, and fonts to stabilize the virtual X11 environment
        sudo apt-get install -y xvfb fluxbox x11-utils xdotool xterm locales \
          xfonts-base xfonts-100dpi xfonts-75dpi xfonts-cyrillic \
          libasound2-dev pkg-config imagemagick
        sudo locale-gen en_US.UTF-8
        .github/scripts/install_dependencies.sh
    
    - name: Build CLI
      run: cargo build --release
    
    - name: Start Virtual Desktop and Create Content
      run: |
        Xvfb :99 -screen 0 1280x1024x24 &
        export DISPLAY=:99
        export LANG=en_US.UTF-8
        export LC_ALL=en_US.UTF-8
        
        until xset -q > /dev/null 2>&1; do sleep 1; done
        fluxbox &
        sleep 5 # Allow Fluxbox to fully initialize
        
        # FIX: xterm is more stable than xmessage in headless CI
        xterm -geometry 80x24+0+0 -e "echo 'Screenpipe Integration Test Content'; sleep 100" &
        sleep 5
        
        # Verify the window exists before starting the test
        xwininfo -name "xterm" || echo "Warning: xterm window not found"
    
    - name: Run Integration Tests
      env:
        DISPLAY: :99
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
        RUST_LOG: debug
        # FIX: Force fullscreen to bypass COMPOUND_TEXT window title errors
        SCREENPIPE_CAPTURE_FULLSCREEN: "true"
      run: |
        touch screenpipe_output.log
        .github/scripts/setup_audio.sh
        .github/scripts/run_screenpipe.sh
        .github/scripts/test_ocr.sh
        .github/scripts/test_audio_capture.sh
        .github/scripts/stop_screenpipe.sh
    
    - name: Check for crashes
      run: .github/scripts/check_logs.sh

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: screenpipe-linux-logs
        path: screenpipe_output.log