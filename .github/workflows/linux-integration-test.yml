name: Linux Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        override: true
        cache: true
        rustflags: ""

    - name: Install dependencies
      # FIX: Added xvfb, fluxbox, and alsa-utils for virtual desktop/audio
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb fluxbox alsa-utils libasound2-dev pkg-config
        .github/scripts/install_dependencies.sh
    
    - name: Verify Tesseract installation
      run: .github/scripts/verify_tesseract.sh
    
    - name: Build CLI
      run: cargo build --release
    
    # FIX: Robust Virtual Display and Audio setup
    - name: Set up virtual display and dummy audio
      run: |
        # Start Xvfb
        Xvfb :99 -screen 0 1280x1024x24 &
        export DISPLAY=:99
        sleep 3
        # Start a window manager so "No windows were detected" fix
        fluxbox &
        # Setup dummy ALSA device
        sudo modprobe snd-dummy
    
    - name: Setup audio
      env:
        DISPLAY: :99
      run: .github/scripts/setup_audio.sh
    
    - name: Run Screenpipe
      env:
        DISPLAY: :99
      run: .github/scripts/run_screenpipe.sh
    
    - name: Test OCR
      env:
        DISPLAY: :99
      run: .github/scripts/test_ocr.sh
    
    - name: Test Audio Capture
      env:
        DISPLAY: :99
      run: .github/scripts/test_audio_capture.sh
    
    - name: Stop screenpipe
      run: .github/scripts/stop_screenpipe.sh
    
    - name: Check for crashes and expected behavior
      run: .github/scripts/check_logs.sh

    - name: Check final storage usage
      run: du -ha ~/.screenpipe/data

    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenpipe-linux-logs
        path: screenpipe_output.log