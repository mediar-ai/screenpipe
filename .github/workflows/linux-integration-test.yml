name: Linux Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true

    - name: Install Critical Dependencies
      run: |
        sudo apt-get update
        # added imagemagick for 'display' and 'import' tools
        sudo apt-get install -y xvfb fluxbox x11-utils imagemagick libasound2-dev pkg-config
        .github/scripts/install_dependencies.sh
    
    - name: Build CLI
      run: cargo build --release
    
    - name: Start Virtual Desktop and Create Content
      run: |
        Xvfb :99 -screen 0 1280x1024x24 &
        export DISPLAY=:99
        until xset -q > /dev/null 2>&1; do sleep 1; done
        fluxbox &
        sleep 2
        # FIX: use a simpler background text that doesn't rely on window management titles
        xmessage -center "Screenpipe Integration Test Content" &
        sleep 2
    
    - name: Run Integration Tests
      env:
        DISPLAY: :99
        RUST_LOG: debug
        # FIX: force full screen capture to bypass "COMPOUND_TEXT not supported" window errors
        SCREENPIPE_CAPTURE_FULLSCREEN: "true"
      run: |
        touch screenpipe_output.log
        .github/scripts/setup_audio.sh
        .github/scripts/run_screenpipe.sh
        .github/scripts/test_ocr.sh
        .github/scripts/test_audio_capture.sh
        .github/scripts/stop_screenpipe.sh
    
    - name: Check for crashes
      run: .github/scripts/check_logs.sh

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: screenpipe-linux-logs
        path: screenpipe_output.log