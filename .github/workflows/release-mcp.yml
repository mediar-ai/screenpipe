name: Release MCP

on:
  push:
    tags:
      - "mcp-v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: screenpipe-integrations/screenpipe-mcp
        run: npm install

      - name: Build
        working-directory: screenpipe-integrations/screenpipe-mcp
        run: npm run build

      - name: Publish to npm
        working-directory: screenpipe-integrations/screenpipe-mcp
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
