name: Rust Benchmark

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  apple_ocr_benchmark:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: brew install ffmpeg
      - run: cargo bench --bench ocr_benchmark -- --output-format bencher | tee ocr_apple.txt
      - uses: actions/upload-artifact@v4
        with:
          name: ocr-data-apple
          path: ocr_apple.txt

  tesseract_ocr_benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y libleptonica-dev libtesseract-dev tesseract-ocr-eng
      - run: cargo bench --bench ocr_benchmark -- --output-format bencher | tee ocr_tesseract.txt
      - uses: actions/upload-artifact@v4
        with:
          name: ocr-data-tesseract
          path: ocr_tesseract.txt

  windows_ocr_benchmark:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - shell: bash
        run: cargo bench --bench ocr_benchmark -- --output-format bencher | tee ocr_windows.txt
      - uses: actions/upload-artifact@v4
        with:
          name: ocr-data-windows
          path: ocr_windows.txt

  stt_benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y ffmpeg tesseract-ocr libtesseract-dev libavformat-dev libavfilter-dev libavdevice-dev libasound2-dev libgtk-3-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev
      - run: cargo bench --bench stt_benchmark -- --output-format bencher | tee stt_output.txt
      - uses: actions/upload-artifact@v4
        with:
          name: stt-data
          path: stt_output.txt

  analyze_benchmarks:
    needs: [apple_ocr_benchmark, tesseract_ocr_benchmark, windows_ocr_benchmark, stt_benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ./cache/raw
          merge-multiple: true
      - run: |
          mkdir -p ./cache/ocr
          cat ./cache/raw/ocr_*.txt > ./cache/ocr/ocr_output.txt || touch ./cache/ocr/ocr_output.txt
      - uses: benchmark-action/github-action-benchmark@v1
        with:
          name: OCR Benchmarks
          tool: "cargo"
          output-file-path: ./cache/ocr/ocr_output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true