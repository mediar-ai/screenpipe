name: Rust Benchmark

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  apple_ocr_benchmark:
    name: Run Apple OCR benchmark
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: brew install ffmpeg
      - name: Run OCR benchmarks
        env:
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/screenpipe-vision/lib:${{ env.DYLD_LIBRARY_PATH }}
        run: |
          cargo bench --bench ocr_benchmark -- --output-format bencher | tee ocr_apple.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-data-apple
          path: ocr_apple.txt

  tesseract_ocr_benchmark:
    name: Run Tesseract OCR benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libleptonica-dev libtesseract-dev tesseract-ocr-eng
      - name: Run Tesseract OCR benchmarks
        run: |
          cargo bench --bench ocr_benchmark -- --output-format bencher | tee ocr_tesseract.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-data-tesseract
          path: ocr_tesseract.txt

  windows_ocr_benchmark:
    name: Run Windows OCR benchmark
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Windows OCR benchmarks
        shell: bash
        run: |
          # Vi använder bash på windows för att 'tee' ska fungera pålitligt
          cargo bench --bench ocr_benchmark -- --output-format bencher | tee ocr_windows.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-data-windows
          path: ocr_windows.txt

  stt_benchmark:
    name: Run STT benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tesseract-ocr libtesseract-dev libavformat-dev libavfilter-dev libavdevice-dev libasound2-dev libgtk-3-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev
      - name: Run STT benchmarks
        run: |
          cargo bench --bench stt_benchmark -- --output-format bencher | tee stt_output.txt
      - name: Upload STT benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: stt-data
          path: stt_output.txt

  analyze_benchmarks:
    needs: [apple_ocr_benchmark, tesseract_ocr_benchmark, windows_ocr_benchmark, stt_benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all benchmark data
        uses: actions/download-artifact@v4
        with:
          path: ./cache/raw
          merge-multiple: true # Detta lägger ALLA filer direkt i ./cache/raw utan undermappar
      
      - name: Consolidate OCR results
        run: |
          mkdir -p ./cache/ocr
          # Vi slår ihop resultaten från alla datorer till en fil
          cat ./cache/raw/ocr_*.txt > ./cache/ocr/ocr_output.txt

      - name: Analyze OCR benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: OCR Benchmarks
          tool: "cargo"
          output-file-path: ./cache/ocr/ocr_output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "200%"
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: "@louis030195"