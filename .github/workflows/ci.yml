name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-A unexpected_cfgs -A warnings"

jobs:
  test:
    name: build-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libxdo-dev libssl-dev libxtst-dev libx11-dev libxext-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libdbus-1-dev perl

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ffmpeg pkgconf || true
          brew install cmake || brew upgrade cmake || true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ✅ FIX macOS libsamplerate CMake failure
      - name: Fix CMake policy (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "CMAKE_POLICY_VERSION_MINIMUM=3.5" >> $GITHUB_ENV

      - name: Verify Code Compiles (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          OPENSSL_NO_VENDOR: "1"
        run: cargo check --workspace --exclude screenpipe-vision --exclude screenpipe-audio

      - name: Verify Code Compiles (macOS)
        if: matrix.os == 'macos-latest'
        env:
          CFLAGS: "-mcpu=apple-a14"
          CXXFLAGS: "-mcpu=apple-a14"
          WHISPER_NO_ACCELERATE: "1"
          WHISPER_NO_METAL: "1"
        run: cargo check --workspace --exclude screenpipe-vision --exclude screenpipe-audio

      # ✅ FIX Windows CRT mismatch (THIS IS THE BIG ONE)
      - name: Force MSVC dynamic CRT (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "RUSTFLAGS=-C target-feature=-crt-static" >> $GITHUB_ENV
          echo "CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreadedDLL" >> $GITHUB_ENV

      - name: Verify Code Compiles (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo check --workspace --exclude screenpipe-vision --exclude screenpipe-audio
