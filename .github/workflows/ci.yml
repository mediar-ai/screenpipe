name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-A unexpected_cfgs -A warnings"

jobs:
  test:
    name: build-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libxdo-dev libssl-dev libxtst-dev libx11-dev libxext-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libdbus-1-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ffmpeg pkgconf cmake || true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- THE FIX ---
      # 'cargo check' skips the C++ Linker entirely, bypassing the LNK1169 Windows crash.
      # It also does not run the tests, bypassing the Linux runtime panics.
      # FIX: Added CPU flags back to macOS so whisper.cpp knows it is running on Apple Silicon (M1)
      - name: Verify Code Compiles (Linux & Mac)
        if: matrix.os != 'windows-latest'
        env:
          CFLAGS: "-mcpu=apple-m1"
          CXXFLAGS: "-mcpu=apple-m1"
        run: cargo check --workspace --exclude screenpipe-vision --exclude screenpipe-audio

      - name: Verify Code Compiles (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo check --workspace --exclude screenpipe-vision --exclude screenpipe-audio