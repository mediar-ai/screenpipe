name: Rust CI

on:
  push:
    branches: [ main, crm-pipe-v2 ]
  pull_request:

env:
  RUSTFLAGS: "-A unexpected_cfgs -A unused_variables -A unused_imports -A dead_code -A warnings"

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      # FIX: Install Linux dependencies for screenpipe-server
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev libx11-dev libxi-dev libxtst-dev libxdo-dev libtesseract-dev libssl-dev
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test --workspace --exclude screenpipe-app-tauri --no-fail-fast

  test-windows:
    runs-on: windows-2019
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      # FIX: Install Windows build tools required for bindgen
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "10.0"
      - name: Install OpenSSL
        shell: powershell
        run: choco install openssl -y
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test test_process_ocr_task_windows

  test-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      # FIX: Ensure FFmpeg is present for linking vision/audio tests
      - name: Install dependencies
        run: brew install ffmpeg
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - shell: bash
        env:
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/screenpipe-vision/lib
        run: cargo test test_apple_native_ocr