      properties:
        audio_chunk_id:
          type: integer
        start_time:
          nullable: true
          type: number
        end_time:
          nullable: true
          type: number
        file_path:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
      - audio_chunk_id
      - start_time
      - end_time
      - file_path
      - timestamp
    AudioContent:
