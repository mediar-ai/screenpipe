        chunk_id:
          type: integer
        transcription:
          type: string
        timestamp:
          type: string
          format: date-time
        file_path:
          type: string
        offset_index:
          type: integer
        tags:
          type: array
          items:
            type: string
        device_name:
          type: string
        device_type:
          $ref: '#/components/schemas/DeviceType'
        speaker:
          $ref: '#/components/schemas/Speaker'
        start_time:
          nullable: true
          type: number
        end_time:
          nullable: true
          type: number
      required:
      - chunk_id
      - transcription
      - timestamp
      - file_path
      - offset_index
      - tags
      - device_name
      - device_type
      - speaker
      - start_time
      - end_time
